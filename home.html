<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Main</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>

  </head>

  <body>
    <h1 style="font-size:70px;text-align:center">HatTrick</h1>
    <img
      src="https://cdn.glitch.com/9bdad6e0-0d73-4119-9440-f462c0c46ad0%2FHot%20trick.jpg?v=1588529870992"
      alt="Hat"
      class="center"
    />

    <div class="coolsep">
      <div class="centerlogin">

          <form action="/action_page.php" style="border:1px solid #ccc">
            <div class="signup-container">

              <h1>Sign Up for HatTrick</h1>
              <p>Please fill in this form to create an account.</p>
              <hr>
          
              <label for="username"><b>Username (Login ID)</b></label>
              <input type="text" placeholder="Enter Email" name="username" required>

              <label for="password"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="password" required>

              <label for="firstname"><b>First Name</b></label>
              <input type="firstname" placeholder="Enter your first name" name="firstname" required>

              <label for="lastname"><b>Last Name</b></label>
              <input type="lastname" placeholder="Enter your last name" name="lastname" required>

              <label for="email"><b>Email</b></label>
              <input type="email" placeholder="Enter Email" name="email" required>

              <label for="usertype"><b>What kind of user are you?</b></label>
              <select id="usertype" name="usertype">
                  <option value="student">Student</option>
                  <option value="professor">Professor</option>
              </select>
          
              <div class="clearfix">
                <button type="submit" class="signupbtn">Sign Up</button>
              </div>

            </div>
          </form>
          


      </div>
    </div>


  </body>
</html>
